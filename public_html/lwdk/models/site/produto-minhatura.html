{init}
<div class="product mb-0">
	<div class="product-thumb-info border-0 mb-3">
		<div class="product-thumb-info-badges-wrapper">
			<span class="badge badge-ecommerce badge-danger">
				<a href="javascript:;" onclick="favoritar_produto(this)" data-prod-id="{id}" class="fav-item text-color-light" title="Adicionar aos Meus Favoritos"><i class="{fav} fa-heart"></i></a>
			</span>
		</div>
		<div class="addtocart-btn-wrapper">
			<a href="javascript:;" onclick="return adicionar_carrinho({id})" class="text-decoration-none addtocart-btn" title="Adicionar ao Carrinho">
				<i class="icon-basket icons"></i>
			</a>
		</div>
		<a href="{link}" class="quick-view disabled text-uppercase font-weight-semibold text-2">
			VER MAIS
		</a>
		<a href="{link}">
			<div class="product-thumb-info-image">
				<img alt="Amparar BH - {nome} - {imgt}" class="img-fluid" src="{img}" />
			</div>
		</a>
	</div>
	<div class="d-flex justify-content-between">
		<div>
			<a href="/produtos/pesquisa/cats/{queryCat}/" target="_blank" class="d-block text-uppercase text-decoration-none text-color-default text-color-hover-primary line-height-sm-8 text-0 mb-1">{cat}</a>
			<h3 class="text-3-5 font-weight-medium font-alternative text-transform-none line-height-3 mb-0"><a href="{link}" class="text-color-tertiary">{nome}</a></h3>
		</div>
	</div>
	<p class="price text-5 mb-0 pt-3">
		<span class="sale text-color-dark font-weight-semi-bold"> </span>
		<span class="amount">{old_price}</span>
	</p>
	<p class="price text-5 mb-3 pt-0">
		<span class="sale text-color-dark font-weight-semi-bold">{price}</span>
	</p>

</div>
{end}
