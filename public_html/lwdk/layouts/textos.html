<div class="m-grid__item m-grid__item--fluid m-wrapper">
    <!-- BEGIN: Subheader -->
    <div class="m-subheader ">
    	<div class="d-flex align-items-center">
    		<div class="mr-auto">
    			<h3 class="m-subheader__title">{TITLE}</h3>
    		</div>
    		<div>
                <div class="col text-right">
					<button class="btn btn-outline-danger" onclick="return Go('home')"><i class="la la-arrow-left"></i><span class="d-none d-md-inline">&nbsp;Voltar</span></button>&nbsp;&nbsp;&nbsp;
                    <button class="btn btn-info" onclick="$('#textos').find('.submit:first')[0].click();"><i class="la la-save"></i><span class="d-none d-md-inline">&nbsp;Salvar</span></button>
                </div>
    		</div>
    	</div>
    </div>
    <!-- END: Subheader -->
    <div class="m-content">
    	<div class="row">
    		<div class="col-xl-12 col-lg-8">
    			<div class="m-portlet m-portlet--full-height m-portlet--tabs  ">

    				<div class="tab-content">
    					<div class="tab-pane active" id="textos">
    						<div class="m-form m-form--fit m-form--label-align-right">
    							<div class="m-portlet__body">
									<div class="form-group m-form__group row">
    									<div class="col-10 ml-auto">
    										<h3 class="m-form__section">Defina o texto referente a {TITLE}</h3>
    									</div>
    								</div>
    								<div class="form-group m-form__group row">
    									<label class="col-md-3 col-0 col-form-label"></label>
    									<div class="col-md-6 col-12">
    										<div style="height: 250px" class="summernote"></div>
    									</div>
    								</div>
    							</div>
    							<div class="m-portlet__foot m-portlet__foot--fit">
    								<div class="m-form__actions">
    									<div class="row">
                                            <div class="col-12 text-center">
    											<button class="btn btn-info submit"><i class="la la-save"></i>&nbsp;Salvar o que foi modificado</button>
    										</div>
    									</div>
    								</div>
    							</div>
    						</div>
    					</div>
    				</div>
    			</div>
    		</div>
    	</div>
    </div>
</div>

<script lwdk-addons lwdk-vars="on" src="js/forms/textos.js"></script>
