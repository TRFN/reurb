<div class="m-grid__item m-grid__item--fluid m-wrapper">
    <!-- BEGIN: Subheader -->
    <div class="m-subheader">
        <div class="d-flex align-items-center">
            <div class="mr-auto">
                <h3 class="m-subheader__title">{TITLE}</h3>
            </div>
            <div>
                <div class="col text-right">
                    <button class="btn btn-outline-danger" onclick="return Go('financeiro/listar')"><i class="la la-arrow-left"></i><span class="d-none d-md-inline">&nbsp;Voltar</span></button>&nbsp;&nbsp;&nbsp;&nbsp;
                    <button class="btn btn-info" onclick="$('.submit:first')[0].click();"><i class="la la-save"></i><span class="d-none d-md-inline">&nbsp;{botao-txt}</span></button>
                </div>
            </div>
        </div>
    </div>
    <!-- END: Subheader -->
    <div class="m-content">
        <div class="row">
            <div class="col-xl-12 col-lg-8">
                <div class="m-portlet m-portlet--full-height m-portlet--tabs">
                    <ul class="nav nav-pills">
                        <li class="nav-item">
                            <a class="nav-link active" style="font-size: 18px;" data-toggle="pill" href="#dados_contas-var">Gastos Variáveis</a>
                        </li>
                    </ul>
                    <div class="tab-content" id="dados_contas_geral">
                        <div class="tab-pane active" id="dados_contas-var">
                            <div class="m-portlet__body">
                                <div class="form-group m-form__group row">
                                    <div class="col-md-2 col-0">
                                        <br />
                                    </div>
                                    <div class="card-body form-group col-12 mb-3 col-md-8">
                                        <div class="row form-group m-form__group">
                                            <div class="col-md-4 offset-md-4">
                                                <label>Pesquisar:</label>
                                                <input class="pesquisa form-control m-form--fit" type="text" />
                                            </div>
                                        </div>
                                        <div class="row form-group m-form__group repeater-instance">
                                            <div data-repeater-list="" class="col-12">
                                                <div data-repeater-item="" class="row m--margin-bottom-10">
                                                    <div class="col-md-10 col-10">
                                                        <div class="input-group">
                                                            <input data-name="nome" type="text" style="width: 45%;" class="form-control m-input gasto-var" placeholder="Descrição" data-option="text" />

                                                            <input data-name="valor" type="text" style="width: 25%;" class="form-control m-input money gasto-var" placeholder="Valor" data-option="text" />

                                                            <input data-name="data" value="{data}" type="date" style="width: 30%;" class="form-control m-input gasto-var" placeholder="Data" data-option="text" />
                                                        </div>
                                                    </div>
                                                    <button data-repeater-delete="delete" class="m--hide btn btn-outline-danger m-btn m-btn--icon"><i class="la la-trash"></i></button>
                                                </div>
                                            </div>
                                            <div class="col-12">
                                                <br />
                                                <hr />
                                                <br />
                                            </div>
                                            <div class="col-6 offset-3 text-center">
                                                <div data-repeater-create="" class="btn btn-outline-success m-btn m-btn--icon">
                                                    <span>
                                                        <i class="la la-plus"></i>
                                                        <span>Adicionar Opção</span>
                                                    </span>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="m-portlet__foot m-portlet__foot--fit">
                            <div class="m-form__actions">
                                <div class="row">
                                    <div class="col-12 mb-3"><br /></div>
                                    <div class="col-md-4 col-8"></div>
                                    <div class="col-md-4 col text-right px-4">
                                        <button class="btn btn-info submit btn-block"><i class="la la-save"></i>&nbsp;{botao-txt}</button>
                                    </div>
                                    <div class="col-12 mb-3"><br /></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script lwdk-addons lwdk-vars="on" src="js/forms/repeater.js"></script>
<script lwdk-addons lwdk-vars="on" src="js/forms/financeiro-gastos.js"></script>
