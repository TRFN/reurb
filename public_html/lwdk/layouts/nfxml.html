<div class="m-grid__item m-grid__item--fluid m-wrapper">
    <!-- BEGIN: Subheader -->
    <div class="m-subheader ">
        <div class="d-flex align-items-center">
            <div class="mr-auto">
                <h3 class="m-subheader__title ">{TITLE}</h3>
            </div>
            <div>
                <div class="col text-right">
                    <button class="btn btn-outline-danger" onclick="Go('home')"><i class="la la-arrow-left"></i><span class="d-none d-md-inline">&nbsp;Voltar</span></button>&nbsp;&nbsp;&nbsp;
                    <button class="btn btn-info" onclick="$('.m-content').find('.submit:first')[0].click();"><i class="la la-save"></i><span class="d-none d-md-inline">&nbsp;Carregar Nota Fiscal</span></button>
                </div>
    		</div>
        </div>
    </div>
    <!-- END: Subheader -->
    <div class="m-content">
        <div class="row">
            <div class="col-xl-12 col-lg-8">
                <div class="m-portlet m-portlet--full-height m-portlet--tabs  ">
                    <div class="tab-content">
                        <form onsubmit="return confirm('Deseja prosseguir? Os dados de produtos existentes poderao ser atualizados e novos produtos serao adicionados automaticamente.')" class="tab-pane active" id="form_submit" method="POST" enctype="multipart/form-data">
                            <div class="m-portlet__body">
                                <div class="form-group m-form__group row">
									<div class="col-0 col-md-1"><br></div>
                                    <label class="col-md-3 col-12 col-form-label">Carregue o arquivo XML:</label>
                                    <div class="col-12 col-md-6">
                                        <input class="form-control m-input" name="arquivo" accept=".xml" style="text-transform: capitalize;" type="file" />
                                    </div>
                                </div>

                                <div class="form-group m-form__group row"><div class="col-12"><br></div></div>
                            </div>
                            <div class="m-portlet__foot m-portlet__foot--fit">
								<div class="m-form__actions">
									<div class="row">
                                        <div class="col-12"><br>
										</div>
                                        <div class="col-md-4">
										</div>
                                        <div class="col-md-4 text-right">
											<button type=submit class="btn btn-info submit btn-block"><i class="la la-save"></i>&nbsp;Carregar Nota Fiscal</button>
										</div>
                                            <div class="col-12"><br>
    										</div>
									</div>
								</div>
							</div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script lwdk-addons>
	LWDKExec(()=>{
		if(location.href.split("?")[1] == "op=1"){
			confirm_msg("Os produtos foram adicionados/atualizados!<br>Deseja acessar os produtos?", ()=>Go("produto/listar"), "info");
		}
	});
</script>
